    <div class="col-xs-9">
        <div id="page">
              
                <h1 class="title">CONTACT</h1><br><br>
            <div class="row content">
              <form id="contact" action="contact-form.html" method="post">
        

                <fieldset>
                    <h4>Name</h4>
                 <input placeholder="Your name" name="name" type="text" tabindex="1" required autofocus>
                </fieldset>
                  <br>
                <fieldset>
                    <h4>Email</h4>
                  <input placeholder="Your Email Address" name="email" type="email" tabindex="2" required>
                 
                </fieldset>
                  <br>
                <fieldset>
                    <h4>Tel</h4>
                  <input placeholder="Your Phone Number (optional)" name="tel" type="tel" tabindex="3" required>
                </fieldset>
                  <br>
                <fieldset>
                    <h4>Website</h4>
                 <input placeholder="Your Web Site (optional)" type="url" name="website" tabindex="4" required>
                </fieldset>
                  <br>
                <fieldset>
                    <h4>Message</h4>
                  <textarea placeholder="Type your message here...." name="message" tabindex="5" required></textarea>
                </fieldset>
                  <br>
                <fieldset>
                  <button class="btn btn-secondary" name="submit" type="submit" id="contact-submit" data-submit="...Sending"><p class="button">Submit</p></button>
                </fieldset>
              </form>
            </div>
